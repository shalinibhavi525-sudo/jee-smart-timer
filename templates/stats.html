<!DOCTYPE html>
<html>
<head>
    <title>JEE Stats</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1> Your Stats</h1>
        {% if stats %}
            <p>Questions Attempted: {{ stats.attempted }}</p>
            <p>Average Time: {{ "%.2f"|format(stats.avg_time) }} seconds</p>
            <p>Accuracy: {{ "%.2f"|format(stats.accuracy) }}%</p>
            <img src="{{ url_for('static', filename='sample.png') }}" alt="Stats Graph">
        {% else %}
            <p>No data yet! Start solving questions.</p>
        {% endif %}
        <br>
        <a href="/">â¬… Back</a>
    </div>
</body>
</html>
